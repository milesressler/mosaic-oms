spring:
  devtools:
    livereload:
      enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://dev-milessmiles.auth0.com/"
auth0:
  audience: "http://localhost"

---

spring:
  config:
    activate:
      on-profile: dev


  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
management:
  info:
    env:
      enabled: true
    git:
      mode: full
  endpoints:
    jmx:
      exposure:
        include: health,info,env,beans
    web:
      exposure:
        include: health,info,env,beans
