<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic OMS - Order Details</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Mosaic OMS - Order Details</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Order #1234</h5>
                <div class="mt-1 mb-2">
                    <strong>Status:</strong> <span class="badge bg-secondary">Fulfilling</span>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Customer Name:</strong> John Doe</li>
                    <li class="list-group-item"><strong>Created:</strong> 2 hours ago</li>
                    <li class="list-group-item"><strong>Order Taker:</strong> Jane Smith</li>
                </ul>
                <div class="mt-3">
                    <h6>Items:</h6>
                    <div class="mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="item1" checked>
                            <label class="form-check-label" for="item1">
                                Item 1 - Quantity: 2
                            </label>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="item2">
                            <label class="form-check-label" for="item2">
                                Item 2 - Quantity: 1
                            </label>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="item3" checked>
                            <label class="form-check-label" for="item3">
                                Item 3 - Quantity: 3
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-sm mt-3">Ready for Pickup</button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>

</html>
