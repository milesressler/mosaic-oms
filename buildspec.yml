version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
#      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)


  install:
    runtime-versions:
      java: corretto17
    commands:
      - PUBLIC_REPOSITORY_URI=public.ecr.aws/g7f8d4r4/mosaic-oms
      - PUBLIC_REPOSITORY_URI=public.ecr.aws/g7f8d4r4/mosaic-oms
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - ./gradlew buildProdUI build bootJar
      - echo Building the Docker image...
      - docker build -t $PUBLIC_REPOSITORY_URI:latest .
      - docker tag $PUBLIC_REPOSITORY_URI:latest $PUBLIC_REPOSITORY_URI:$IMAGE_TAG
      - docker tag $PUBLIC_REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      - docker tag $PUBLIC_REPOSITORY_URI:latest $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $PUBLIC_REPOSITORY_URI:latest
      - docker push $PUBLIC_REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
#      - ./gradlew buildPushed -PnotifySlack=true
artifacts:
  files:
    - build/libs/mosaic-oms-*.jar
